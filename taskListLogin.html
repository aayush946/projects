<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="taskListLogin.css">
    </head>
    <body>
        <div class="navBar">
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link" href="homePage.html">Home</a>
                <a class="nav-link active" href="taskListLogin.html">Login</a>
                <a class="nav-link" href="taskListRegister.html">Register</a>
            </nav>
        </div>
        <form>
            <div class="container">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <small class="registration-link">New member?   <a href="taskListRegister.html">Register</a></small>
                    <small class="registration-link-forgot-pswrd"><a href="#">Forgot password</a></small>
                </div>
            </div>
        </form>
    </body>
</html>
